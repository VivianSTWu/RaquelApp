<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raquel</title>
    <script src="https://kit.fontawesome.com/00327c95bf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="box-menu">
        <div class="menu-bar container">
            <nav>
                <ul class="menu">
                    <li><a href="#" class="menu-items">Minha saúde</a><span><i class="fa-solid fa-notes-medical fa-xl icon" style="color: #ffffff;"></i></span></li>
                    <li><a href="#" class="menu-items">Busca</a><span><i class="fa-solid fa-magnifying-glass fa-xl icon" style="color: #ffffff;"></i></span></li>
                    <li><a href="#" class="menu-items">Perfil</a><span><i class="fa-regular fa-user fa-xl icon" style="color: #ffffff;"></i></span></li>
                </ul>
            </nav>
        </div>
    </div>

    <main class="container">
        <div class="box-raquel">
            <div class="raquel-img"></div>
            <div class="raquel-msg"></div>
        </div>

        <div class="quote-box container">
            <p class="quote-text"><i class="fa-solid fa-quote-left fa-l" style="color: #00a89c;"></i>  É melhor prevenir do que remediar  <i class="fa-solid fa-quote-right fa-l" style="color: #00a89c;"></i></p>
        </div>
        
        <div class="nav-tiles container">
            <button class="tile"><i class="fa-solid fa-stethoscope fa-3x" style="color: var(--primary-color);"></i><span class="tile-text">Checkups</span></button>
            <button class="tile">Checkups</button>
            <button class="tile">Checkups</button>
        </div>

    </main>
</body>

</html>
